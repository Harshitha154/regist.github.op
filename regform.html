<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <div class="registrationform">
            <h1>REGISTRATION FORM</h1>
            <form id="reg">
                <p>full name</p>
                <input type="text" value="name" placeholder="full name"/>
                <p>email</p>
                <input type="email" value="email" placeholder=" enter email"/>
                <p>age</p>
                <input type="number" value="age" placeholder="enter age"/>
                <p>institution  name</p>
                <input type="text" value="institution name" />
                <p>roll no.</p>
                <input type="text" value="roll no"placeholder="enter rollno"/></br>
                <p>branch</p>
                <input type="text"value="branch"/></br>
               
                <p>mobile number</p>
                <input type="number" value="number" placeholder="mobilenumber"/>
                <p>
                <input type="button" id="sub" value="submit" placeholder="submit"/></p>


            </form>
        </div>
    </body>
</html>
